<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="darktheme.css" />
    <link rel="stylesheet" href="main.css">
    <title>Coffee Espresso</title>
</head>
<script src="theme.js"></script>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light p-4" id="navbar">
        <div class="container-xxl">
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    <i class="bi bi-cup-hot-fill"></i>
                    Coffee Espresso
                </span>
            </a>
            <!-- TOGGLE -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon border-0"></span>
            </button>
            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact us</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="#login" class="btn btn-outline-dark">Login</a>
                        <script src="darkswitch.js"></script>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>
    <!-- MAIN PAGE -->
    <section class="intro mb-5" id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start d-none d-md-block">
                    <img class="img-fluid" src="assets/home-coffee.png" alt="cover">
                </div>
                <div class="col-md-5">
                    <form class="shadow p-5">
                        <div class="display-4"><a href='index.html'><i class="bi bi-arrow-left-circle me-3 text-dark" style="font-size: 40px;"></i></a>Join us!</div>
                        <hr>
                        <label for="email" class="form-label">Email Address: </label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control py-2" id="email" placeholder="e.g example@email.com">
                        </div>
                        <label for="name" class="form-label">Name: </label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control py-2" id="name" placeholder="Your name">
                        </div>
                        <label for="password" class="form-label">Password: </label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control py-2" id="password" placeholder="Your name">
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-outline-dark">Login</button>
                            <p class="text-muted mt-2">Dont have an account yet? <a href="#" class="text-dark text-decoration-none fw-bold">Sign up</a></p>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <div class="container-fluid">
        <div class="bg-light py-5">
            <div class="text-center">
                <a href="#navbar" class="display-5 fw-bold text-muted text-decoration-none"><p >Coffee Espresso'</p></a>
                <h5>All rights reserved</h5>
                <p class="lead">Bringing you happiness with a sip of our coffee.</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <a href="#" class="text-dark text-lg"><i class="bi bi-facebook"></i></a>
                </div>
                <div class="p-2"> 
                    <a href="#" class="text-dark"><i class="bi bi-whatsapp"></i></a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="darkswitch.js"></script>
</body>
</html>
