<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="darktheme.css" />
    <link rel="stylesheet" href="main.css">
    <title>Coffee Espresso</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light p-4" id="navbar">
        <div class="container-xxl">
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    <i class="bi bi-cup-hot-fill"></i>
                    Coffee Espresso
                </span>
            </a>
            <!-- TOGGLE -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon border-0"></span>
            </button>
            <!-- NAVBAR LINKS -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact us</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="#login" class="btn btn-outline-dark">Login</a>
                    </li>
                </ul>
            </div>  
        </div>
    </nav>
    <!-- MAIN PAGE -->
    <div class="container-lg">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center d-none d-md-block">
                <img src="assets/macchiato.png" alt="" class="img-fluid border rounded-circle bg-blur-item">
            </div>
            <div class="col-md-5 py-5 px-5">
                <p class="display-5 text-md-start text-center">Macchiato</p>
                <form class="bg-light shadow p-5">
                    <p class="lead fw-bold">Whats in your coffee? <i class="bi bi-cup-hot"></i></p>
                    <hr>
                    <div class="form-group row">
                        <label for="custom-select" class="form-label text-muted">Milk</label>
                        <select class="custom-select px-4 py-2 m-2">
                            <option selected>Milk</option>
                            <option value="1">Oatmilk</option>
                            <option value="2">Heavy cream</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="custom-select" class="form-label text-muted">Temperature</label>
                        <select class="custom-select px-4 py-2 m-2">
                            <option selected>Warm</option>
                            <option value="1">Steamed Hot</option>
                            <option value="2">Extra Hot</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="custom-select" class="form-label text-muted">Espresso</label>
                        <select class="custom-select px-4 py-2 m-2">
                            <option selected>Espresso</option>
                            <option value="1">Decaf</option>
                            <option value="2">Signature</option>
                            <option value="3">Blonde</option>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <label for="" class="form-label text-muted">Sizes</label>
                        <div class="custom-control custom-radio custom-control-inline py-1">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Small</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline py-1">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Medium</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline py-1">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Large</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="checkout.html" class="btn btn-outline-dark mt-3">Add to Cart</a>
                    </div>
                </form>       
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="container-fluid">
        <div class="bg-light py-5">
            <div class="text-center">
                <a href="#navbar" class="display-5 fw-bold text-muted text-decoration-none"><p >Coffee Espresso'</p></a>
                <h5>All rights reserved</h5>
                <p class="lead">Bringing you happiness with a sip of our coffee.</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <a href="#" class="text-dark text-lg"><i class="bi bi-facebook"></i></a>
                </div>
                <div class="p-2"> 
                    <a href="#" class="text-dark"><i class="bi bi-whatsapp"></i></a>
                </div>
                <div class="p-2">
                    <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="theme.js"></script>
</body>
</html>
